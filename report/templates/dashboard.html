{% extends "app_base.html" %}
<!--{% load template_tag_extras %}-->


{% block page_content %}
<div style="padding-top:50px">
    <div class="row" >
        <div class="col-sm-5">
            <div class="portlet light bordered" >
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-bar-chart font-green-haze"></i>
                        <span class="caption-subject bold uppercase font-green-haze"> Kế hoạch sản xuất</span>
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                        <a href="javascript:;" class="fullscreen" data-original-title="" title=""></a>
                        <a href="javascript:;" class="remove" data-original-title="" title=""></a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div id='circleChart' ></div>
                </div>
            </div>
        </div>
        <div class="col-sm-7">
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-bar-chart font-green-haze"></i>
                        <span class="caption-subject bold uppercase font-green-haze">Kế hoạch sản xuất và thực tế</span>
                    </div>
                    <div class="tools">
                        <a href="javascript:;" class="collapse" data-original-title="" title=""></a>
                        <a href="javascript:;" class="fullscreen" data-original-title="" title=""></a>
                        <a href="javascript:;" class="remove" data-original-title="" title=""></a>
                    </div>
                </div>
                <div class="portlet-body">
                    <div id='barChart'></div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock%}

{% block page_scripts %}

<script>
year = '{{year}}'
var colors = ["#E7505A","#3598DC","#36D7B7","#F7CA18","#BF55EC","#E87E04","#BFCAD1","#9C27B0","#795548"]
var production = {{ production | js }};
var production_data = []
for (i=0; i < production.length; i++){
    p = {
        'text':production[i]['name'],
        'values':[production[i]['sum']],
        'backgroundColor':colors[i]
    }
    production_data.push(p)
}

var production_plan_data=[]
var production_plan = {{production_plan | js}}
var labels =[]
for (var pkey in production_plan){
	name = pkey

	labels.push(name)
}

var type = {
	"san_xuat":"Sản xuất thực tế",
	"mua_sam":"Mua sắm thực tế",
	"kinh_doanh":"Kinh doanh thực tế"};

var count =0;

bar_values =[]
for (var pkey in production_plan){
    	detail = production_plan[pkey]
    	bar_values.push(detail['san_xuat']['ke_hoach'])
}
production_plan_data.push({'values':bar_values,'text':'Kế hoạch sản xuất','background-color':colors[count]})
count ++
for (var key in type) {
    values=[]
    for (var pkey in production_plan){
    	detail = production_plan[pkey]
    	values.push(detail[key]['thuc_te'])
    }
    console.log(values)
    production_plan_data.push({'values':values,'text':type[key],'background-color':colors[count]})
    count ++
}

var action = {
    contextMenu: {
      customItems: [
        {
          text: 'Show Alert',
          function: 'zingAlert()',
          id: 'showAlert'
        }
      ]
    },
    behaviors: [
      {
        id: 'showAlert',
        enabled: 'all'
      }
    ]
  }

var circleConfig = {
backgroundColor:'#FFFFFF',
 	type: "ring",
 	<!--title: {-->
 	  <!--text: "Kế hoạch sản xuất",-->
 	  <!--fontSize: 22,-->
 	  <!--// border: "1px solid black",-->
 	  <!--padding: "15",-->
 	  <!--fontColor : "#7E7E7E",-->
 	<!--},-->
 	plot: {
 	  size:'50%',
 	  slice:'60%',
 	  borderWidth:0,
 	  backgroundColor:'#FBFCFE',
 	  animation:{
 	    effect:2,
 	    sequence:3
 	  },
 	  valueBox: [
 	    {
 	      type: 'all',
 	      text: '%t',
 	      placement: 'out'
 	    },
 	    {
 	      type: 'all',
 	      text: '%npv%',
 	      placement: 'in'
 	    }
 	  ]
 	},
  tooltip:{
 	    fontSize:16,
 	    anchor:'c',
 	    x:'50%',
 	    y:'10%',
 	    sticky:true,
 	    backgroundColor:'none',
 	    borderWidth:0,
 	    thousandsSeparator:',',
 	    text:'<span style="color:%color">%t</span><br><span style="color:%color">%v</span><br><span style="color:%color">%npv%</span>',
      mediaRules:[
        {
            maxWidth:500,
       	    y:'45%',
        }
      ]
  },
 	plotarea: {
 	  backgroundColor: 'transparent',
 	  borderWidth: 0,
 	  borderRadius: "0 0 0 10",
      "margin-bottom": "50px"
 	},
 	"legend": {
                "layout": "2x3",
                "y": "0%",
                "x": "13%",
                 "item":{
                    "font-color":"grey",
                 },
                "overflow": "page",
                "alpha": 0.05,
                "shadow": false,
                "marker": {
                    "type": "circle",
                    "border-color": "none",
                    "size": "8px"
                },
                "border-width": 0,
                "maxItems": 5,
                "toggle-action": "remove",
                "pageOn": {
                    "backgroundColor": "#000",
                    "size": "10px",
                    "alpha": 0.65
                },
                "pageOff": {
                    "backgroundColor": "#7E7E7E",
                    "size": "10px",
                    "alpha": 0.65
                },
                "pageStatus": {
                    "color": "black"
                }
            },
 	scaleR:{
 	  refAngle:270
 	},
	series : production_data
};

zingchart.render({
	id : 'circleChart',
  data: {
    gui:action,
    graphset: [circleConfig]
  },
	height: '499',
	width: '99%'
});


zingchart.THEME="classic";
var barConfig = {
	gui: action,
    "graphset": [
        {
            "type": "bar",
            "background-color": "#FFFFFF",
            <!--"title": {-->
                <!--"text": "Kế hoạch và thực tế",-->
                <!--"font-color": "#7E7E7E",-->
                <!--"backgroundColor": "none",-->
                <!--"font-size": "22px",-->
                <!--"alpha": 1,-->
                <!--"y": "15px",-->
                <!--"x": "15px"-->
            <!--},-->
            "tooltip": {
                "text": "%v"
            },
            "value-box": {
      			"text": "%v",
    		},
            "plotarea": {
                "margin": "80 60 100 60",
                "y": "50px"
            },
            "legend": {
                "layout": "x4",
                "y": "0%",
                "x": "10%",
                "overflow": "page",
                "alpha": 0.05,
                "shadow": false,
                "marker": {
                    "type": "circle",
                    "border-color": "none",
                    "size": "8px"
                },
                "item":{
                    "font-color":"grey",
                 },
                "border-width": 0,
                "maxItems": 4,
                "toggle-action": "remove",
                "pageOn": {
                    "backgroundColor": "#000",
                    "size": "10px",
                    "alpha": 0.65
                },
                "pageOff": {
                    "backgroundColor": "#7E7E7E",
                    "size": "10px",
                    "alpha": 0.65
                },
                "pageStatus": {
                    "color": "black"
                }
            },
            "plot": {
                "animation": {
                    "effect": "ANIMATION_SLIDE_BOTTOM"
                }
            },
            "scale-x": {
                "line-color": "#7E7E7E",
                "labels":labels,
                "item": {
                    "font-color": "#7e7e7e"
                },
                "guide": {
                    "visible": false
                }
            },
            "scale-y": {
                "line-color": "#7E7E7E",
                "item": {
                    "font-color": "#7e7e7e"
                },

                "guide": {
                    "visible": true
                },
                "label": {
                  "text": "",
                  "font-family": "arial",
                  "font-angle":0,
                  "bold": true,
                  "font-size": "14px",
                  "font-color": "#7E7E7E",
                  "offset-y":"-190px",
                  "offset-x":"20px"
            },
            },
            "series": production_plan_data
        }
    ]
};

zingchart.render({
	id : 'barChart',

  	gui:action,
	data : barConfig,
	height: 500,
	width: 725
});

zingchart.node_click = function(data){
			id = data["id"]
            nodeid = data["nodeindex"]
            plotid = data["plotindex"]
            ip = document.location.hostname
            if (id == 'circleChart'){
            	productname = production[plotid]['name']
            	window.location = "http://" + ip + ":8000/erp/detail/" + productname;
            } else if (id == 'barChart'){
            	var keys = Object.keys( production_plan );
            	productname = keys[nodeid]
            	console.log((document.location.hostname))

            	window.location = "http://" + ip + ":8000/erp/detail/" + productname;
            }
       }

</script>
{% endblock%}
