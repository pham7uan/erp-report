<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<style>
.loader {
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  width: 80px;
  height: 80px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
<head>
  <title>ERP Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="{% static 'current.js' %}"></script>
</head>
<body>



<div class="container">

  <form id="create-report" method="POST" action="#">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <p style="padding-top:0.5em">Báo cáo theo: </p>
        </div>
        <div class="col-md-6">
            <select id="products" class="btn btn-nomarl" name="product" onClick="selectProduct()">
                <option value="month">Tháng</option>
                <option value="quarter">Quý</option>
                <option value="year">Năm</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
            <p style="padding-top:0.5em">Thời gian báo cáo: </p>
        </div>
        <div class="col-md-2">

        </div>
        <div class="col-md-2">

        </div>
    </div>
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <button class="btn btn-primary" onclick="create()" id="createReport">Tạo báo cáo</button>
        </div>

    </div>

</form>
    <div class="row" style="padding-top:0.5em; padding-left:2em">
        <div class="col-md-5"></div>
        <div class="col-md-2">
            <div class="loader" style="display: none;" id="loading"></div>
        </div>
    </div>


</div>

</body>
</html>
